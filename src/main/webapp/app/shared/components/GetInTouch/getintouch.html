<div class="modal-header">
	<button type="button" class="close no-outline" data-dismiss="modal" ng-click='vm.closeModal();'><img src="images/icons/closeIcon.png"></button>
	<h4 class="modal-title" style="font-size:14px">GET IN TOUCH</h4>
</div>


<div class="modal-body get-touch-modal">
	<div class="row form-group">
		<div class="col-sm-6">
			<input type="text" placeholder="*Full name" id="fName" ng-model="vm.fullName">
		</div>
		<div class="col-sm-6">
			<input type="text" placeholder="*Company email" id="cEmail" ng-model="vm.companyEmail">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-sm-6 ">
			<div class="input-group dropdown">
				<span class="input-group-addon bg-white dropdown-toggle" data-toggle='dropdown'><img ng-src="{{vm.selectedCountry.flag}}" width="20"></span>
				<input type="text" placeholder="*Phone number" ng-change="vm.updateSelectedCountry();" ng-model="vm.phoneNumber" id="pNumber">
				<ul class="countryflags-img dropdown-menu" role="menu">

					<li ng-repeat="country in vm.countriesData"><a ng-click="vm.selectFlag(country)"><img ng-src="{{country.flag}}" alt="country.name" data-country-code="country.numericCode" class="countryFlagName" width="32">{{country.name}}</a></li>
				</ul>

			</div>


		</div>

		<div class="col-sm-6">
			<input type="text" placeholder="*Website URL" ng-model='vm.websiteUrl' id="wUrl">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-sm-6">
			<input type="text" placeholder="*Company name" ng-model='vm.companyName' id="cname">
		</div>
		<div class="col-sm-6">
			<!-- <select class="selectArrow" ng-model="vm.monthlyWebsiteVisitors">
	<option value="undefined">*Monthly website visits</option>
	<option ng-repeat="opt in vm.monthlyWebsiteVisitOptions" value="{{opt.value}}">{{opt.text}}</option>

	</select> -->
			<input type="text" ng-model='vm.monthlyWebsiteVisitors' placeholder="*Monthly website visits" id="mVisit">

		</div>
	</div>


	<div class="row mrg-bot-10">

		<div class="col-sm-12">
			<textarea placeholder="Message" rows="7" ng-model='vm.message' id="msg"></textarea>
		</div>
	</div>

	<div class="clr-red mrg-bot-20">{{vm.errorMsg}}</div>
	<div class="row">

		<div class="col-sm-12 text-center">
			<button class="updrade-btn green-btn" ng-click="vm.saveUserQuery();">SUBMIT</button>
		</div>
	</div>
</div>
